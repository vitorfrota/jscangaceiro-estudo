<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="messageView"></div>
    <form class="form">
        
        <div class="form-group">
            <label for="createdAt">Data</label>
            <input type="text" id="createdAt" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantity">Quantidade</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="amount">Valor</label>
            <input id="amount" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button id="import-button" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="clear-button" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="negotiations"></div>
</body>
</html>
